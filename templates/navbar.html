{% load static %}

<nav class="navbar is-dark is-fixed-top">
    <div class="container is-fluid">
        <div class="navbar-brand" style="flex-grow: 1; justify-content: space-between;">
            <a class="navbar-item" href="{% url 'index' %}">
                <div class="columns is-mobile is-vcentered is-paddingless is-marginless">
                    <div class="column is-narrow is-marginless is-paddingless is-hidden-mobile">
                        <figure class="image is-48x48 is-marginless">
                            <img src="{% static 'images/smartphone12.png' %}" alt="Get Mobile Price">
                        </figure>
                    </div>
                    <div class="column is-marginless">
                        {% url 'index' as home_url %}
                        {% if request.get_full_path == home_url %}
                            <h2 class="is-marginless is-size-4 is-size-5-mobile has-text-white" style="text-transform: uppercase;">Get Mobile Price</h2>
                        {% else %}
                            <p class="is-marginless is-size-4 is-size-5-mobile has-text-white" style="text-transform: uppercase;">Get Mobile Price</p>
                        {% endif %}
                    </div>
                </div>
            </a>
            <div class="navbar-item">
                <div class="control">
                    <button class="button is-primary mobile-search">Search Mobile</button>
                </div>
            </div>
            <div class="navbar-burger burger is-hidden" data-target="navMain">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navMain" class="navbar-menu is-hidden">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="control">
                        <button class="button is-primary mobile-search">Search Mobile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
