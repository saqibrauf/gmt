{% load static %}

<div class="hero is-info">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container is-fluid">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'index' %}">
                        <div class="columns is-mobile is-vcentered is-paddingless is-marginless">
                            <div class="column is-narrow is-marginless is-paddingless">
                                <figure class="image is-48x48 is-marginless">
                                    <img src="{% static 'images/smartphone.png' %}" alt="Get Mobile Price">
                                </figure>
                            </div>
                            <div class="column is-marginless">
                                {% url 'index' as home_url %}
                                {% if request.get_full_path == home_url %}
                                    <h1 class="title is-marginless is-4 is-uppercase">Get Mobile Price</h1>
                                {% else %}
                                    <p class="title is-marginless is-4 is-uppercase">Get Mobile Price</p>
                                {% endif %}
                            </div>
                        </div>
                    </a>
                    <div class="navbar-burger burger" data-target="navMain">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="navMain" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-uppercase has-text-weight-bold" href="{% url 'coming_soon' %}">Coming Soon</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
